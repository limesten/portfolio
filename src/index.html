<!DOCTYPE html>
<html>
    <head>
        <link rel="preload" href="fonts/FiraMono-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/output.css" rel="stylesheet" />
    </head>
    <body class="bg-cat-base text-cat-fg h-screen p-4">
        <!-- Hamburger menu button - visible only on mobile -->
        <div class="md:hidden fixed top-4 right-4 z-50">
            <button id="menuBtn" class="text-cat-fg">
                <div class="w-6 h-5 flex flex-col justify-between">
                    <span class="w-full h-0.5 bg-cat-fg transform transition-all duration-300"></span>
                    <span class="w-full h-0.5 bg-cat-fg transform transition-all duration-300"></span>
                    <span class="w-full h-0.5 bg-cat-fg transform transition-all duration-300"></span>
                </div>
            </button>
        </div>

        <!-- Menu overlay - hidden by default -->
        <div id="menuOverlay" class="fixed inset-0 bg-cat-base bg-opacity-95 z-40 transform translate-x-full transition-transform duration-300 md:hidden">
            <div class="p-16 flex flex-col gap-6 text-lg">
                <a href="#home" class="hover:text-cat-accent">Home</a>
                <a href="#experience" class="hover:text-cat-accent">Experience</a>
                <a href="#projects" class="hover:text-cat-accent">Projects</a>
                <a href="#skills" class="hover:text-cat-accent">Skills - Tools</a>
            </div>
        </div>

        <div class="flex w-full h-full gap-4 md:mt-0 mt-12">
            <!-- Left column - hidden on mobile -->
            <div class="hidden md:flex w-1/4 h-full flex-col gap-4">

                <div class="h-1/4 border border-cat-fg rounded-md overflow-visible relative">
                    <div class="absolute -top-2.5 left-2 px-1 bg-cat-base text-lg leading-none">Home</div>
                    <div class="p-2 mt-2">

                    </div>
                </div>

                <div class="h-1/4 border border-cat-fg rounded-md overflow-visible relative">
                    <div class="absolute -top-2.5 left-2 px-1 bg-cat-base text-lg leading-none">Experience</div>
                    <div class="p-2 mt-2">

                    </div>
                </div>

                <div class="h-1/4 border border-cat-fg rounded-md overflow-visible relative">
                    <div class="absolute -top-2.5 left-2 px-1 bg-cat-base text-lg leading-none">Projects</div>
                    <div class="p-2 mt-2">

                    </div>
                </div>

                <div class="h-1/4 border border-cat-fg rounded-md overflow-visible relative">
                    <div class="absolute -top-2.5 left-2 px-1 bg-cat-base text-lg leading-none">Skills - Tools</div>
                    <div class="p-2 mt-2">

                    </div>
                </div>
            </div>

            <!-- Right column - full width on mobile -->
            <div class="w-full md:w-3/4 h-full border border-cat-fg rounded-md overflow-visible relative">
                <div class="absolute -top-3.5 left-2 px-1 bg-cat-base text-xl leading-none">Preview</div>
                <div class="p-2 mt-2">

                </div>
            </div>
        </div>

        <script>
            const menuBtn = document.getElementById('menuBtn');
            const menuOverlay = document.getElementById('menuOverlay');
            let isMenuOpen = false;

            menuBtn.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                
                // Animate hamburger to X
                const spans = menuBtn.querySelectorAll('span');
                if (isMenuOpen) {
                    spans[0].classList.add('rotate-45', 'translate-y-2');
                    spans[1].classList.add('opacity-0');
                    spans[2].classList.add('-rotate-45', '-translate-y-2');
                    menuOverlay.classList.remove('translate-x-full');
                } else {
                    spans[0].classList.remove('rotate-45', 'translate-y-2');
                    spans[1].classList.remove('opacity-0');
                    spans[2].classList.remove('-rotate-45', '-translate-y-2');
                    menuOverlay.classList.add('translate-x-full');
                }
            });
        </script>
    </body>
</html>
