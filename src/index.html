<!DOCTYPE html>
<html>
    <head>
        <title>Emil Malmsten | Portfolio</title>
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
        <link rel="preload" href="fonts/FiraMono-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/output.css" rel="stylesheet" />
        <style>
            :root {
                --cat-orange: rgb(239, 159, 118);
                --cat-peach-light: rgb(254, 100, 11);
                --cat-peach-dark: rgb(250, 179, 135);
            }
            
            /* Remove default focus outline */
            *:focus {
                outline: none !important;
            }
            
            html.light {
                --cat-peach-active: var(--cat-peach-light);
            }

            html.dark {
                --cat-peach-active: var(--cat-peach-dark);
            }

            @media (prefers-color-scheme: dark) {
                html:not(.light):not(.dark) {
                    --cat-peach-active: var(--cat-peach-dark);
                }
            }

            @media (max-height: 720px) {
                footer {
                    display: none !important;
                }
                
                /* Adjust main container when footer is hidden */
                .main-container {
                    height: calc(100vh - 8px) !important; /* Leave a small amount of space for borders */
                    padding-bottom: 4px !important; /* Reduce padding but don't remove it completely */
                }
            }
        </style>
        <script>
            // Check for dark mode preference immediately to prevent flash
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            } else {
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
            }
        </script>
    </head>
    <body class="bg-cat-base-light dark:bg-cat-base-dark text-cat-fg-light dark:text-cat-fg-dark h-screen p-3 pb-16 md:p-4">
        <div class="flex flex-col h-full">
            <div class="flex-1 flex flex-col h-[calc(100vh-40px)] md:pb-8 main-container">
                <div class="flex w-full h-full gap-4">
                    <!-- Left column - hidden on mobile -->
                    <div class="hidden md:flex w-1/4 h-full flex-col gap-4">

                        <div class="h-1/4 md:h-15p border border-cat-fg-light dark:border-cat-fg-dark rounded-md overflow-visible relative hover:border-cat-fg-light dark:hover:border-cat-fg-dark transition-colors cursor-pointer group">
                            <div class="absolute -top-[0.69rem] left-2 px-1 bg-cat-base-light dark:bg-cat-base-dark text-lg leading-none transition-colors">Home</div>
                            <div class="p-2 mt-2 font-mono h-full flex flex-col Home">
                                <!-- Scrollable content container -->
                                <div class="flex-1 overflow-y-auto scrollbar-custom pr-2">
                                    <div class="flex items-center gap-2">
                                        <span class="text-cat-fg-light dark:text-cat-fg-dark">$</span>
                                        <span class="text-cat-green-light dark:text-cat-green-dark">whoami</span>
                                    </div>
                                    <div class="mt-2">
                                        Welcome to my portfolio website!<br>
                                        I'm <span class="text-cat-green-light dark:text-cat-green-dark">Emil Malmsten</span>, a software developer from Gothenburg, Sweden.

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="h-1/4 md:h-28p border border-cat-fg-light dark:border-cat-fg-dark rounded-md overflow-visible relative">
                            <div class="absolute -top-[0.69rem] left-2 px-1 bg-cat-base-light dark:bg-cat-base-dark text-lg leading-none">Experience</div>
                            <div class="p-2 mt-2 font-mono h-full flex flex-col Experience">
                                <!-- Scrollable list container -->
                                <div class="flex-1 overflow-y-auto scrollbar-custom pr-2">
                                    <div class="space-y-1">
                                        <!-- Items will be dynamically inserted here by JavaScript -->
                                    </div>
                                </div>
                                <!-- Counter -->
                                <div class="list-index decorating-text px-1">
                                    <p class="px-1"><span>1</span> of <span>3</span></p>
                                    <div class="bg-cat-base-light dark:bg-cat-base-dark"></div>
                                </div>
                            </div>
                        </div>

                        <div class="h-1/4 md:h-28p border border-cat-fg-light dark:border-cat-fg-dark rounded-md overflow-visible relative">
                            <div class="absolute -top-[0.69rem] left-2 px-1 bg-cat-base-light dark:bg-cat-base-dark text-lg leading-none">Projects</div>
                            <div class="p-2 mt-2 font-mono h-full flex flex-col Projects">
                                <!-- Scrollable list container -->
                                <div class="flex-1 overflow-y-auto scrollbar-custom pr-2">
                                    <div class="space-y-1">
                                        <!-- Items will be dynamically inserted here by JavaScript -->
                                    </div>
                                </div>
                                <!-- Counter -->
                                <div class="list-index decorating-text px-1">
                                    <p class="px-1"><span>1</span> of <span>4</span></p>
                                    <div class="bg-cat-base-light dark:bg-cat-base-dark"></div>
                                </div>
                            </div>
                        </div>

                        <div class="h-1/4 md:h-28p border border-cat-fg-light dark:border-cat-fg-dark rounded-md overflow-visible relative">
                            <div class="absolute -top-[0.69rem] left-2 px-1 bg-cat-base-light dark:bg-cat-base-dark text-lg leading-none">Skills - Tools</div>
                            <div class="p-2 mt-2 font-mono h-full flex flex-col Skills">
                                <!-- Scrollable list container -->
                                <div class="flex-1 overflow-y-auto scrollbar-custom pr-2">
                                    <div class="space-y-1">
                                        <!-- Items will be dynamically inserted here by JavaScript -->
                                    </div>
                                </div>
                                <!-- Counter -->
                                <div class="list-index decorating-text px-1">
                                    <p class="px-1"><span>1</span> of <span>6</span></p>
                                    <div class="bg-cat-base-light dark:bg-cat-base-dark"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right column - full width on mobile -->
                    <div class="w-full md:w-3/4 h-full border border-cat-fg-light dark:border-cat-fg-dark rounded-md overflow-visible relative Preview">
                        <div class="absolute -top-[0.69rem] left-2 px-1 bg-cat-base-light dark:bg-cat-base-dark text-lg leading-none">Main</div>
                        
                        <!-- Theme toggle button - new position -->
                        <div class="absolute top-2 right-2">
                            <button id="themeToggle" class="text-cat-fg-light dark:text-cat-fg-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <!-- Sun icon -->
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <!-- Moon icon -->
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </button>
                        </div>

                        <!-- Main content container -->
                        <div data-content-container="main" class="p-6 font-mono h-full overflow-y-auto scrollbar-custom">
                            <!-- Content will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <footer class="absolute bottom-0 left-0 right-0 md:flex justify-between items-center p-4 text-sm">
                <div>
                    <p>Use <span class="text-cat-peach-light dark:text-cat-peach-dark">h/j/k/l</span> or <span class="text-cat-peach-light dark:text-cat-peach-dark">arrow keys</span> to navigate <span class="text-cat-green-light dark:text-cat-green-dark">(or just use the mouse)</span> </p>
                </div>
                <div class="flex gap-4">
                    <a href="https://github.com" target="_blank" class="text-cat-green-light dark:text-cat-green-dark hover:underline">GitHub</a>
                    <a href="https://twitter.com" target="_blank" class="text-cat-green-light dark:text-cat-green-dark hover:underline">Twitter</a>
                    <a href="https://linkedin.com" target="_blank" class="text-cat-green-light dark:text-cat-green-dark hover:underline">LinkedIn</a>
                </div>
            </footer>
        </div>

        <!-- Mobile Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 p-3 md:hidden">
            <div class="bg-cat-base-light dark:bg-cat-base-dark border border-cat-fg-light dark:border-cat-fg-dark rounded-md">
                <div class="flex justify-around items-center p-1.5 font-mono">
                    <div class="flex items-center gap-4">
                        <span class="text-cat-peach-light dark:text-cat-peach-dark">‚ùØ</span>
                        <div class="flex gap-4">
                            <button class="mobile-nav-btn hover:bg-cat-fg-light/10 dark:hover:bg-cat-fg-dark/10 rounded px-1.5 py-0.5 transition-colors" data-section="home">
                                <span class="text-cat-peach-light dark:text-cat-peach-dark">$</span>
                                <span class="text-cat-green-light dark:text-cat-green-dark">home</span>
                            </button>
                            <button class="mobile-nav-btn hover:bg-cat-fg-light/10 dark:hover:bg-cat-fg-dark/10 rounded px-1.5 py-0.5 transition-colors" data-section="experience">
                                <span class="text-cat-peach-light dark:text-cat-peach-dark">$</span>
                                <span class="text-cat-green-light dark:text-cat-green-dark">exp</span>
                            </button>
                            <button class="mobile-nav-btn hover:bg-cat-fg-light/10 dark:hover:bg-cat-fg-dark/10 rounded px-1.5 py-0.5 transition-colors" data-section="projects">
                                <span class="text-cat-peach-light dark:text-cat-peach-dark">$</span>
                                <span class="text-cat-green-light dark:text-cat-green-dark">proj</span>
                            </button>
                            <button class="mobile-nav-btn hover:bg-cat-fg-light/10 dark:hover:bg-cat-fg-dark/10 rounded px-1.5 py-0.5 transition-colors" data-section="skills">
                                <span class="text-cat-peach-light dark:text-cat-peach-dark">$</span>
                                <span class="text-cat-green-light dark:text-cat-green-dark">skills</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Drawer -->
        <div id="mobileDrawer" class="fixed bottom-0 left-0 right-0 p-3 transform translate-y-full transition-transform duration-300 md:hidden">
            <div class="bg-cat-base-light dark:bg-cat-base-dark border border-cat-fg-light dark:border-cat-fg-dark rounded-md">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-lg">
                            <span class="text-cat-peach-light dark:text-cat-peach-dark">$</span>
                            <span id="drawerTitle" class="text-cat-green-light dark:text-cat-green-dark">section</span>
                        </div>
                        <button id="drawerClose" class="text-cat-fg-light dark:text-cat-fg-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div id="drawerContent" class="max-h-[50vh] overflow-y-auto scrollbar-custom">
                        <!-- Content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
